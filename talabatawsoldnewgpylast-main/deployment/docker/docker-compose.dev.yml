version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: procurement_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-procurement}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-procurement123}
      POSTGRES_DB: ${POSTGRES_DB:-procurement_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # Dynamic healthcheck using env variable
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-procurement} -d $${POSTGRES_DB:-procurement_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - procurement_network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: procurement_backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-procurement_db}
      - POSTGRES_USER=${POSTGRES_USER:-procurement}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-procurement123}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ../../backend:/app
    networks:
      - procurement_network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    container_name: procurement_frontend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=443
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    networks:
      - procurement_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  procurement_network:
    driver: bridge
