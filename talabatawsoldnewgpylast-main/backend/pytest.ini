[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Custom markers
markers =
    unit: Unit tests - لا تحتاج قاعدة بيانات أو خدمات خارجية
    integration: Integration tests - تحتاج قاعدة بيانات وخدمات
    slow: Slow tests - اختبارات بطيئة (أكثر من 5 ثواني)
    api: API endpoint tests - اختبارات HTTP endpoints

# Default options
addopts = -v --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
