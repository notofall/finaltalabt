# GitHub Actions CI/CD Workflow
# ÿ≥Ÿäÿ± ÿπŸÖŸÑ CI/CD ÿßŸÑŸÖŸèÿ≠ÿ≥ŸëŸÜ
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run full test suite nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ==================== Stage 1: Quick Checks ====================
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Backend Lint
        run: |
          cd backend
          ruff check . --ignore E501,E402 --exclude __pycache__,migrations
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Frontend Lint
        run: |
          cd frontend
          yarn install --frozen-lockfile
          yarn lint || true

  # ==================== Stage 2: Unit Tests (Fast) ====================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run Unit Tests
        run: |
          cd backend
          pytest tests/ -m "unit" -v --tb=short --cov=app --cov-report=term-missing
        env:
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Upload Unit Test Coverage
        uses: codecov/codecov-action@v3
        with:
          flags: unit
          fail_ci_if_error: false

  # ==================== Stage 3: Integration Tests ====================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Start Backend Server
        run: |
          cd backend
          uvicorn server:app --host 0.0.0.0 --port 8001 &
          sleep 10
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Run Integration Tests
        run: |
          cd backend
          pytest tests/ -m "integration" -v --tb=short
        env:
          TEST_API_URL: http://localhost:8001
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          SECRET_KEY: test-secret-key-for-ci

  # ==================== Stage 4: Frontend Build ====================
  frontend-build:
    name: üèóÔ∏è Frontend Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
      
      - name: Build
        run: |
          cd frontend
          yarn build
        env:
          REACT_APP_BACKEND_URL: http://localhost:8001
          CI: false
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ==================== Stage 5: Docker Build ====================
  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Image
        run: |
          cd backend
          docker build -t procurement-backend:${{ github.sha }} .
      
      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -f Dockerfile.dev -t procurement-frontend:${{ github.sha }} .

  # ==================== Nightly: Full Test Suite ====================
  full-test-suite:
    name: üåô Full Test Suite (Nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[full-test]')
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Start Backend Server
        run: |
          cd backend
          uvicorn server:app --host 0.0.0.0 --port 8001 &
          sleep 10
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Run ALL Tests with Coverage
        env:
          TEST_API_URL: http://localhost:8001
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov=routes --cov-report=xml --cov-report=term-missing
      
      - name: Upload Full Coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: full
          fail_ci_if_error: false

  # ==================== Summary ====================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, frontend-build]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "‚ùå CI Failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
